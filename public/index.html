<!DOCTYPE html>
<html>
<head>
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
  <h1>BMI Calculator</h1>

  <form action="/calculate-bmi" method="POST">
    <input type="number" step="0.01" name="weight" placeholder="Weight (kg)" required>
    <input type="number" step="0.01" name="height" placeholder="Height (m)" required>
    <button type="submit">Calculate BMI</button>
  </form>

  <div class="bmi-info">
    <h3>BMI Categories</h3>
    <ul>
      <li class="under">Underweight: BMI &lt; 18.5</li>
      <li class="normal">Normal weight: 18.5 – 24.9</li>
      <li class="over">Overweight: 25 – 29.9</li>
      <li class="obese">Obese: BMI ≥ 30</li>
    </ul>
  </div>
</div>

</body>
</html>
